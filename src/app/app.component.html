

<div class="text-area">
  <div class="array-list-div">
    <ul>
      <li *ngFor='let list of inputList;let i =index' class="list-item">{{list}} 
        <span class="close" (click) ='removeListItem(i)'>X</span>
      </li>
    </ul>
  </div>
  <input class="input-field" [(ngModel)] ='inputText'
  (keyup) ='onEnterClicked($event)'>
</div>
